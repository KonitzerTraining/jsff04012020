<h2>Kundenliste</h2>
<!--{{$customers | async | json}}-->

<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of $customers | async">
    <td>{{customer.id}}</td>
    <td>{{customer.name}}</td>
    <td><button class="btn btn-danger" (click)="delete(customer.id)">Delete</button></td>
  </tr>
  </tbody>
</table>
